<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wipe Canada</title>
    <style>
        #countdown {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="countdown">Loading...</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Получаем текущую дату и время
            const now = new Date();

            // Создаем объект даты для события сегодня в 22:00
            const eventDate = new Date();
            eventDate.setHours(22, 0, 0, 0); // Устанавливаем часы, минуты, секунды и миллисекунды

            // Проверяем, если текущее время после 22:00, устанавливаем событие на следующий день
            if (now.getTime() > eventDate.getTime()) {
                eventDate.setDate(eventDate.getDate() + 1);
            }

            // Обновление таймера каждую секунду
            const timer = setInterval(function() {
                const now = new Date().getTime();
                const timeLeft = eventDate - now;

                // Вычисление часов, минут и секунд
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                // Отображение результата
                document.getElementById("countdown").innerHTML =
                    hours + "h " + minutes + "m " + seconds + "s ";

                // Если отсчёт закончился, выводим сообщение
                if (timeLeft < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "Событие наступило!";
                }
            }, 1000);
        });
    </script>
</body>
</html>
